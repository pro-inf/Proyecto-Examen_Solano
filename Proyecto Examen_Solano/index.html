<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="VIDEO/Fondo Tecnológico HD - Mundo Digital.mp4" type="video/mp4">
    <!-- Icon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="video-background">
            <video autoplay muted loop>
                <source src="VIDEO/Fondo Tecnológico HD - Mundo Digital.mp4" type="video/mp4">
            </video>

        <div class="login">
        <div class="logo">
            <i class='bx bx-user-circle'></i>
            <h2>Login</h2>
        </div>
        
        <form action="#">
            <div class="input_box">
                <span>Correo o Telefono</span>
                <div class="icon">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Correo o Telefono" required>
                </div>
            </div>
            <div class="input_box">
                <span>Contraseña</span>
                <div class="icon">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="forgot_password">
                <a href="#">Has olvidado tu contraseña ?</a>
            </div>

            <button type="submit">Inicie sesion</button>

            <p class="signup">Registrate usando </p>

            <div class="social_icon">
                <a href="https://www.facebook.com/?locale=es_LA" id="facebook"><i class='bx bxl-facebook'></i></a>
                <a href="https://x.com/twitter?lang=es&mx=2" id="twitter"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.google.com.ec/" id="google"><i class='bx bxl-google'></i></a>
                <a href="https://github.com/" id="github"><i class='bx bxl-github'></i></a> 
            </div>
            
            <div class="alreadyAccount">
            <a href="https://www.google.com.ec/"Inicia sesion </a>
            </div>

        </form>
    </div>
</body>
</html>
